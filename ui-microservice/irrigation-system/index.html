<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PACO Mac Connector</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <script src="./js/paco.js" defer></script>
        <script src="./js/jquery/jquery-3.6.0.min.js"></script>
        <script src="./js/bootstrap/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bell.css"> 
        <link rel="stylesheet" type="text/css" href="css/style.css"> 

    </head>
    <body style="background: white;">
        <div id="body" class="container-fluid h-100">
            <div class="row h-100">
                
                <div id="bell-left-banner" class="col-4 p-0">
                    <div class="row">
                        <div class="col">
                            <div class="bell-blue-bar">
                                <div class="bell-logo col-12"><a href="#"></a></div>
                            </div>
                            <div id="status-bar">
                                <div style="float: left; font-size: 12px;"><div class="dot bg-green"></div> <span>VPN is connected</span></div>
                                <!--<div style="float: left; font-size: 12px;"><span class="dot bg-red"></span> <span>VPN is not connected</span></div>-->
                                <div>1.0.0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-8 p-5">

                        <div id="act-connect">

                            <h3>PACO Connector</h3>

                            <p class="text-description">
                                Please fill out your credential and hit connect to get connected to the SMI network.
                            </p>

                            <div class="form-floating mb-3">
                                <input id="ad_username" type="text" class="form-control" placeholder="AD Username">
                                <label for="ad_username">AD Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input id="ad_password" type="password" class="form-control" placeholder="AD Password">
                                <label for="ad_password">AD Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input id="rsa_username" type="text" class="form-control" placeholder="RSA Username">
                                <label for="rsa_username">RSA Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input id="rsa_password" type="password" class="form-control" placeholder="RSA rsa_password">
                                <label for="rsa_password">RSA Password</label>
                            </div>

                            <div class="gap-2 d-sm-flex justify-content-sm-end pt-3 me-2">
                              <button id="startPACO" class="btn btn-bell" type="button">Connect</button>
                            </div>
                        </div>
                    
                </div>

            </div>
        </div>
    </body>
</html>
